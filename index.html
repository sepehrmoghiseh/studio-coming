<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>استودیو — در حال آماده‌سازی</title>
  <style>
    body {margin:0;font-family: "Vazirmatn", sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(180deg,#0f172a,#020617);color:#fff}
    .card{max-width:720px;text-align:center;padding:36px;border-radius:12px;background:rgba(255,255,255,0.03);box-shadow:0 6px 30px rgba(0,0,0,0.5)}
    img.logo{max-width:160px;height:auto;margin-bottom:18px}
    h1{margin:6px 0;font-size:28px}
    p{margin:6px 0;opacity:0.9}
    .small{margin-top:12px;font-size:13px;opacity:0.7}
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="لوگوی استودیو" class="logo">
    <h1>به زودی</h1>
    <p>در حال آماده‌سازی وب‌سایت مان هستیم. به زودی پروژه‌ها و اطلاعات تماس این‌جا قرار می‌گیرند.</p>
  </div>
</body>
</html>
